<ion-header>
  <ion-toolbar color="default">
    <ion-title>Ingreso al Sistema</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list>
      <ion-item text-center class="form-img">
        <ion-img height="90px" width="120px" src="https://interfell.com/inicio/images/interfell_logo1.png"></ion-img>
      </ion-item>
      <ion-item class="form-control">
        <ion-icon name="person" item-left></ion-icon>
        
        <ion-input  type="text" placeholder="usuario@tuten.cl"  [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item class="form-control">
        <ion-icon name="key" item-left></ion-icon>
        
        <ion-input  type="password" placeholder="12345678"  [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>
    <div padding class="form-submit">
      <ion-button expand="block" (click)="autenticar()">Ingresar</ion-button>
    </div>
 
</ion-content>
